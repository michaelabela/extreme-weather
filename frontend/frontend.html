<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Guides</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoibWljaGFlbGFiZWxhIiwiYSI6ImNrZmVrbDA1MDAzMnkyc3A5dmRyem55em8ifQ.TH5keq8KB_piMVfB9zCptw";
      const map = new mapboxgl.Map({
        container: "map",
        style: "mapbox://styles/mapbox/standard-satellite",
        projection: "mercator",
        zoom: 1,
        center: [30, 15],
      });

      map.addControl(new mapboxgl.NavigationControl());

      map.on("load", () => {
        // map.addSource("weather_data", {
        //   type: "geojson",
        //   data: "./weather_data.geojson",
        // });
      });
    </script>
  </body>
</html>
